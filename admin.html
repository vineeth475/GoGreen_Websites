<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - GoGreen</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
        <div class="img">
            <img src="https://i0.wp.com/virtualvastra.org/wp-content/uploads/2020/07/VRNC-Logo-19032020.jpg?ssl=1" alt="vrnc" height="100" width="100" align="left">
            </div>
        <nav>
            <button onclick="showAuditorLogin()">Auditor</button>
            <button onclick="showAdminLogin()">Admin</button>
            <button onclick="navigate('user.html')">User</button>
            <button onclick="navigate('index.html')">Home</button>
        </nav>
    </header>
    <main>
        <button onclick="navigate('view_responses.html')">View User Responses</button>
        <button onclick="navigate('manage_auditors.html')">Manage Auditors</button>
        <button onclick="navigate('delete_responses.html')">Delete User Responses</button>
    </main>

    <div id="loginForm" style="display:none;">
        <h2>Login</h2>
        <input type="password" id="authString" placeholder="Enter authentication string">
        <button id="submitLogin">Submit</button>
        <button onclick="hideLoginForm()">Cancel</button>
    </div>

    <script src="js/index.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
